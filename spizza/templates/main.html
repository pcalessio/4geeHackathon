<html ng-app="spizza"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.6.2.min.js"></script>
        <script>
            window.AUTH = {
                'user_name' : "{{ user_name }}",
                'user_id' : "{{ user_id }}",
                'first_name': "{{ first_name }}",
                'last_name': "{{ last_name }}"
            };
            debugger;
        </script>
    </head>
    <body>
        <div id='left' ng-controller="MainController">
            <ul>
                <li ng-repeat="conversation in conversations">
                    <div>
                        Requester: {[{ conversation.requester }]}
                        <h3>{[{ conversation.title }]}</h3>
                    </div>
                </li>
            </ul>
        </div>
        <div id='right' ng-controller="SubmitController">
            <form ng-submit="addConversation();">
                <input required type='text' ng-model="formTitle" />
                <button>Submit</button>
            </form>
        </div>

        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
